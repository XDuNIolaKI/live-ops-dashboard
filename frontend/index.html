<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Dashboard Online</title>
  <style>
    html,body { height:100%; margin:0; font-family:system-ui,sans-serif; background:#0b0f14; color:#d4f1ff; }
    .wrap { display:flex; align-items:center; justify-content:center; flex-direction:column; height:100%; }
    h1 { font-size:3rem; margin:0 0 .5rem 0; }
    #clock { font-size:6rem; font-weight:700; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Dashboard Online</h1>
    <div id="clock">--:--:--</div>
  </div>
  <script>
    function pad(n){ return n.toString().padStart(2,'0'); }
    function tick(){
      const d = new Date();
      const t = `${pad(d.getHours())}:${pad(d.getMinutes())}:${pad(d.getSeconds())}`;
      document.getElementById('clock').textContent = t;
    }
    setInterval(tick, 1000);
    tick();
  </script>
</body>
</html>
